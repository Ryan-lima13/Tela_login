<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section id="form">
            <div id="form-cadastro">
                <Form>

                    <div id="form-box">
                        <label for="nome">Nome: <span class="destaque">*</span></label>
                        <input type="text" name="nome" id="txtnome" required placeholder="Digite seu nome" class="block">
                    </div>

                    <div id="form-box">
                        <label for="email">Email: <span class="destaque">*</span></label>
                        <input type="email" name="email" id="txtemail" required placeholder="Digite seu Email" class="block">
                    </div>

                    <div id="form-box">
                        <label for="senha">Senha: <span class="destaque">*</span></label>
                        <input type="password" name="senha" id="txtsenha">
                    </div>

                    <div id="form-box">
                        <label for="confirma_senha"> Confirmar senha: <span class="destaque">*</span></label>
                        <input type="password" name="confirma_senha" id="txtconf_senha">
                    </div>
                </Form>
                <input type="button" value="Cadastrar" id="btn1">

            </div>
        </section>
    </main>
    
</body>
</html>
